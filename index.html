<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex">
        <div>
            <div>
                <form class="input-group mb-3">
                    <input class="form-control input" type="text" placeholder="Add a task" id="input">
                    <button class="btn btn-dark" type="button" id="add_btn">Add</button>
                </form>
            </div>
        </div>

        <div class="task-container" id="task-container">
            <div class="task" id="dom-task" hidden>
                <div class="input-group mb-3">
                    <input class="checkbox" type="checkbox">
                    <input class="task-input form-control" type="text" placeholder="task will appear here" size="40" disabled>
                    <button class="btn btn-dark edit_btn" type="button">Edit</button>
                    <button class="btn btn-dark delete" type="button">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
